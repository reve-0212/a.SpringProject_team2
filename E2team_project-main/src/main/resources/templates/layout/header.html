<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/projectCss.css" rel="stylesheet">
  <link href="/css/cardCss.css" rel="stylesheet">
  <link href="/css/font.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<header class="header container container-fluid" th:fragment="projectheader">
  <div class="container row align-items-center justify-content-between">
    <div class="col-auto">
      <a href="#" th:href="@{/}"><img src="/img/mix/logo.png" alt="title_logo" style="height: 150px"></a>
    </div>
    <div class="col mt-5 text-center headerFont" >
      <ul class="list-group list-group-horizontal d-flex justify-content-start">
        <li class="list-group mx-3" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/notice}">공지사항</a></li>
        <li class="list-group mx-3" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/event}">이벤트</a></li>
        <li class="list-group mx-3" style="width: 100px;"><a href="#" class="nav-link" th:href="@{/crew}">인원모집</a></li>
      </ul>
    </div>
    <div class="col-4 d-flex gap-2 headerFont">
      <div class="col-auto">
        <button type="button" class="btn btn-dark" id="manager-btn" style="display: none;" th:if="${session.userLevel == 1}">관리자</button>
      </div>
      <div class="col-auto d-flex align-items-center gap-2">
        <span th:unless="${session.userId == null}" th:text="|${session.userName} 님 환영합니다.|"></span>
        <button type="button" class="btn btn-link text-dark" id="profile" style="text-decoration: none;">마이페이지</button>
        <button type="button" style="border-style: none; background-color: white;" th:unless="${session.userId != null}">
          <a th:href="@{/user/}" class="text-decoration-none text-dark">로그인 / 회원가입</a>
        </button>
        <button id="btn-logout" type="button" class="btn btn-link text-decoration-none text-dark" th:unless="${session.userId == null}">
          로그아웃
        </button>
    </div>
  </div>
  </div>

    <script>
      $("#btn-logout").on("click", function () {

          location.href = "/user/logout";

      })

      $("#manager-btn").on("click", function () {

        location.href = "/user/manager";

      })

      $("#profile").on("click", function () {

        location.href = "/pro";

      })
  </script>

  <script>
      sessionStorage.setItem("manager", "true");

      document.addEventListener("DOMContentLoaded", function() {
          if(sessionStorage.getItem("manager") === "true") {
              document.getElementById("manager-btn").style.display="block";
          }
      })
  </script>

</header>



<!-- 아이콘 메뉴 -->
<div class="container mt-5" th:fragment="cateIcon">
  <div class="row text-center">
    <h1 class="font1">MENU</h1>
    <br><br><br><br>
    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec1}">
        <img src="/img/recommand/squidBlack.JPG"
             class="img-fluid rounded mb-5"
             alt="" style="height: 100px;">
        <p class="fontIcon">Squid Game</p></a>
    </div>

    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec2}">
        <img src="/img/recommand/solo_icon.png" class="img-fluid rounded mb-5" alt="" style="height: 100px;">
        <p class="fontIcon">Play Alone</p></a>
    </div>

    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec3}">
        <img src="/img/recommand/with_Family_icon.png" class="img-fluid rounded mb-5" alt="" style="height: 100px;">
        <p class="fontIcon">With Family</p></a>
    </div>

    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec4}">
        <img src="/img/recommand/happy_icon.png" class="img-fluid rounded mb-5" alt="" style="height: 100px;">
        <p class="fontIcon">Exciting !</p></a>
    </div>

    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec5}">
        <img src="/img/recommand/lover_icon.png" class="img-fluid rounded mb-5" alt="" style="height: 100px;">
        <p class="fontIcon">With GirlFriend</p></a>
    </div>

    <div class="col-2">
      <a class="text-decoration-none link-dark" href="#" th:href="@{/rec6}">
        <img src="/img/recommand/friend_icon.png" class="img-fluid rounded mb-5" alt="" style="height: 100px;">
        <p class="fontIcon">With Friend</p></a>
    </div>


  </div>
</div>
</body>
</html>
